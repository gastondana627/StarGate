<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarGate Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro-screen" class="screen">
    <h1>Welcome to StarGate Game!</h1>
    <p>Enter Your Username</p>
    <input type="text" id="usernameInput" />
    <button id="start-btn">Start Game</button>
    <!-- Use the assets folder for images -->
    <img src="assets/Stargate1.jpg" alt="Stargate Intro" id="intro-image" />
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen" style="display: none;">
    <h1>StarGate Game</h1>
    <p>
      Use the arrow keys to move the robot, Spacebar to pick up a moonrock, and
      Enter to drop it at the Stargate.
    </p>

    <div id="game-area" class="game-area">
      <div id="robot" class="robot"></div>
      <div id="moonrocks-container"></div>
      <div id="stargate" class="stargate"></div>
    </div>

    <div id="controls">
      <p id="score">Score: 0</p>
    </div>
  </div>

  <!-- Leaderboard Screen -->
  <div id="leaderboard-screen" class="screen" style="display: none;">
    <h1>Leaderboard</h1>
    <ol id="leaderboard-list"></ol>
    <button id="back-to-intro">Back to Intro</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
