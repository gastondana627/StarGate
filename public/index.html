<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargate Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Stargate Game</h1>

  <div id="game">
    <div id="grid"></div>

    <div id="status">
      <p id="position">Position: (0, 0)</p>
      <p id="score">Score: 0</p>
      <p id="message"></p>
    </div>

    <div id="controls">
      <button onclick="move('up')">Move Up</button>
      <button onclick="move('down')">Move Down</button>
      <button onclick="move('left')">Move Left</button>
      <button onclick="move('right')">Move Right</button>
      <button onclick="pickup()">Pick Up Moonrock</button>
      <button onclick="drop()">Drop Moonrock</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
