<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonrock Collection Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Moonrock Collection Game</h1>
        <p id="game-status">Game Status: Not started</p>
        <p id="score">Score: 0</p>
        <div id="game-buttons">
            <button onclick="moveRobot(0, -1)">Move Up</button>
            <button onclick="moveRobot(0, 1)">Move Down</button>
            <button onclick="moveRobot(-1, 0)">Move Left</button>
            <button onclick="moveRobot(1, 0)">Move Right</button>
            <button onclick="pickUpRock()">Pick Up Rock</button>
            <button onclick="dropRock()">Drop Rock</button>
        </div>
        <div id="game-state"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
